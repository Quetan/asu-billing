{{ define "new-user-form" }}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление клиента</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/bulma.min.css" />
    <script src="../../assets/js/awesome.min.js"></script>
  </head>

  <body>
    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Добавление клиента
          </h1>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-one-quarter">
            <form action="/add-user" method="post">
              <div class="field">
                <label class="label">ФИО</label>
                <div class="control">
                  <input class="input" name="name" type="text" placeholder="" required>
                </div>
              </div>
              <label class="label">Логин</label>
              <div class="field has-addons">
                <div class="control">
                  <input class="input" name="login" type="text" placeholder="" required>
                </div>
                <div class="control">
                  <a class="button is-static">
                    @stud.asu.ru
                  </a>
                </div>
              </div>
              <div class="field">
                <label class="label">Тариф</label>
                <div class="control">
                  <div class="select">
                    <select name="tariff" required>
                      <option value="1 Базовый-30 300">Базовый-30мб (300р)</option>
                      <option value="2 Базовый-30+ПубличныйIP 400">Базовый-30мб+Публичный IP (400р)</option>
                      <option value="3 Беспроводной 200">Беспроводной (200р)</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Сумма</label>
                <div class="control">
                  <input class="input" name="money" type="number" placeholder="">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-success">
                    Добавить
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
{{ end }}
