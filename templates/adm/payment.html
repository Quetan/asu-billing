{{ define "payment" }}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Оплата</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/my.css" />
  <script src="../../assets/js/awesome.min.js"></script>
  <script src="../../assets/js/goBack.js"></script>
</head>

<body>
  <section class="hero is-light">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Оплата
        </h1>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="columns">
      <div class="column is-4">
        <form action="/pay?id={{.ID}}" method="post">
          <p class="is-size-4 margin-17px">
            <span class="has-text-weight-semibold">ФИО: </span>
            {{.Name}}
          </p>
          <p class="is-size-4 margin-17px">
            <span class="has-text-weight-semibold">Тариф: </span>
            {{.Tariff.Name}} ({{.Tariff.Price}}р)
          </p>
          <p class="is-size-4 margin-17px">
            <span class="has-text-weight-semibold">Сумма: </span>
            <span class="control">
              <input class="input" name="money" type="number" placeholder="" style="width: 47%" required>
            </span>
          </p>
          <div class="field is-grouped">
            <div class="control">
              <button type="button" class="button" onclick="goBack()">
                Вернуться
              </button>
            </div>
            <div class="control">
              <button class="button is-success">
                Оплатить
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
{{ end }}
